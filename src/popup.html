<!DOCTYPE html>
<html>
  <head>
    <title>Marauder&rsquo;s Mapper</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          <i class="fas fa-hat-wizard icon-map"></i>Marauder&rsquo;s Mapper
        </h1>
      </div>

      <div class="status-section">
        <div id="message">Casting locator charm...</div>
      </div>

      <div class="controls">
        <button id="actionButton" class="button" disabled>
          <i class="fas fa-wand-magic-sparkles icon"></i>Reveal Hidden Places
        </button>
        <button id="downloadCsvButton" class="button button-secondary" disabled>
          <i class="fas fa-scroll icon"></i>Download Scroll (CSV)
        </button>
      </div>

      <div class="results-section">
        <div class="table-container">
          <table id="resultsTable" style="display: none">
            <thead>
              <tr></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div id="emptyState" class="empty-state">
          <div class="empty-state-icon">
            <i class="fas fa-clipboard-list"></i>
          </div>
          <p>
            No spells cast yet. Click "Reveal Hidden Places" to begin your
            journey.
          </p>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <p class="footer-joke">Mischief managed. &mdash; Nemanzh</p>
      </div>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
